version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  jobs:
    post_checkout:
      # Safe even if you don't use setuptools-scm; helps if you do.
      - git fetch --unshallow || true

sphinx:
  configuration: docs/conf.py

python:
  install:
    - requirements: docs/requirements.txt   # install doc deps
    - method: pip
      path: .                               # install your package
